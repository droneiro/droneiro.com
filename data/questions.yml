- title: Onde posso ver os imóveis no site?
  paragraph: A Liva não tem imóveis à venda como uma imobiliária comum. Somos uma plataforma de compra, e vamos varrer todo o mercado para encontrar a oportunidade ideal para você. Você vai receber {no seu celular a seleção de imóveis e precisa apenas nos ajudar com a sua avaliação. No nosso site, você não vai encontrar um campo de busca porque encontrar o seu lugar no mundo é o nosso trabalho.
- title: Por que ter a Liva como assistente?
  paragraph: Ter alguém que está ao seu lado, sem vínculo com a venda do imóvel, te previne de vários problemas. Te ajudamos na busca, visitas, na negociação e em toda a parte burocrática da compra do imóvel dos seus sonhos.
- title: Quanto custa o serviço?
  paragraph: A Liva é totalmente gratuita. A maneira de comprar imóveis precisa mudar e nosso objetivo é poupar o máximo do seu tempo, garantindo que aproveite com o que realmente importa para você.}
