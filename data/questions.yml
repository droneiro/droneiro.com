- title: Mas não dá pra fazer tudo sozinho?
  paragraph: "<b>Sim!</b><br><br> Ao preencher o cadastro, nós te falamos quais registros você precisará ter e aí você decide se quer fazer sozinho ou deixar esse trabalho com a gente."
- title: Quanto custa?
  paragraph: "<b>Depende.</b><br><br> Nós analisamos todas as instruções dos orgãos responsáveis e chegamos em uma maneira de descobrir exatamente quais registro você e sua aeronave precisam. Por isso o preço varia de acordo com a complexidade do serviço que iremos prestar.<br><br> Clique em <b>quero registrar meu drone</b> para saber esse valor <b>em menos de 1 minuto</b>."
- title: Quem são vocês?
  paragraph: Somos uma equipe pequena de droneiros profissionais e apaixonados pelo hobby que nos reunimos pra criar uma solução que atendesse as necessidades de quem não está querendo problemas com a lei mas enfrenta dificuldades para ir atrás de todos os trâmites burocráticos e ficar em situação legal.
