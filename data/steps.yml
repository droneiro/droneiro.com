- title: Descobrimos o que você precisa
  paragraph: O drone e o tipo de uso que você fara dele determinam quais registros você precisará fazer. Faremos algumas perguntas para descobrir a sua necessidade.
- title: Dados e Documentação
  paragraph: Recolhemos os dados necessários para todos os registros de uma maneira centralizada e fácil.
- title: Nós cuidamos do trabalho pesado
  paragraph: Fazemos o cadastro junto a todos os orgãos responsáveis, imprimimos a sua documentação com todo cuidado, plastificamos e embalamos com mais alguns brindes.
- title: Pronto para decolar!
  paragraph: Dentro de alguns dias você receberá em casa o kit com tudo que você precisa para voar com segurança e dentro da lei.
