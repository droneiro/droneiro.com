- title: Descobrimos o que você precisa
  paragraph: O drone e o tipo de uso que você fara dele determinam quais registros você precisará fazer. Faremos algumas perguntas para descobrir a sua necessidade.
- title: Dados e Documentação
  paragraph: Recolhemos todos os dados necessários para todos os registros de uma maneira centralizada e fácil.
- title: Nós cuidamos do trabalho pesado
  paragraph: Fazemos o cadastro junto a todos os orgãos responsáveis, imprimimos toda a sua documentação com todo cuidado, plastificamos e embalamos com mais alguns brindes.
- title: Pronto para decolar!
  paragraph: Dentro de alguns dias você receberá em casa um kit com toda a documentação impressa e plastificada, adesivos de identificação para a aeronave em caso de perda e um manual de instruções gerais de como voar dentro da lei.
